<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Foo</th>
        <th>Bar</th>
        <th>Foobar</th>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>B2</td>
        <td rowspan="2">F3</td>
      </tr>
      <tr>
        <td colspan="2">F2</td>
      </tr>
      <tr>
        <td>F3</td>
        <td>B6</td>
        <td>F9</td>
      </tr>
    </table>
  </body>
</html>
